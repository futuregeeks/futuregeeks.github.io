<header>
  <div class="wrapper">
    <h1><a href="/">{{ site.name }}</a></h1>
    <nav role="navigation">
    {% for link in site.links %}
      {% if link.external %}
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% else %}
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% endif %}
    {% endfor %}
    </nav>
  </div>
</header>
