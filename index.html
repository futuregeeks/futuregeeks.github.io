---
layout: page
---

<div class="col-1">
  {% for post in site.posts %}
  <section class="listings">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="meta"><a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }}</a></p>
    <p>{{ post.excerpt }}</p>
  </section>
  {% endfor %}
</div>
